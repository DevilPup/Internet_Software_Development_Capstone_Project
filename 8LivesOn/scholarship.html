			<div class="panel-body">
				<div class="col-md-8">
					<div class="row">
						<div class="col-sm-4 form-group">
							<input class="form-control" id="name" name="name" placeholder="Name" type="text" required>

						</div>

							<input class="form-control" id="state" name="state" placeholder="State" type="text" required>
						</div>
						<div class="col-sm-2 form-group">
							<input class="form-control" id="zip" name="zip" placeholder="Zip Code" type="number" maxlength="5" required>
						</div>
						<div class="container comboContainer">
							<h5>Sports</h5>
							<div class="combo">
								<select>
